<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChooseMenu</title>
    <link rel="icon" href="img/โลโก้.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /* สไตล์ของแถบด้านบน */
        .top-bar {
            background-color: #150B6E;
            /* สีของแถบด้านบน */
            height: 60px;
            /* ความสูงของแถบ */
            width: 100%;
            /* ครอบคลุมความกว้างทั้งหน้า */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        /* ตัวจัดตำแหน่งเมนูไปทางขวา */
        .menu-container {
            position: absolute;
            top: 10px;
            right: 10px;
            /* จัดให้อยู่ชิดขวา */
        }

        /* สไตล์สำหรับปุ่มรูปภาพ */
        .menu-icon img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        /* สไตล์สำหรับเมนูดรอปดาวน์ */
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 60px;
            /* เลื่อนลงมาจากแถบด้านบน */
            right: 20px;
            background-color: white;
            min-width: 150px;
            border: 1px solid #ddd;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: 1001;
        }

        /* สไตล์รายการเมนู */
        .dropdown-menu a {
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #ddd;
        }

        /* เปลี่ยนสีเมื่อเลื่อนเมาส์ */
        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }

        /* ซ่อนขอบล่างสำหรับรายการสุดท้าย */
        .dropdown-menu a:last-child {
            border-bottom: none;
        }

        body {
            font-family: 'Noto Sans Thai', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* ทำให้เต็มความสูงของ viewport */
            margin: 0;
            /* ลบ margin ของ body */
            background-color: #f0f0f0;
            /* สีพื้นหลังของหน้าจอ */
        }

        /* สไตล์กล่อง */
        .clickable-box {
            display: inline-block;
            padding: 35px;
            background-color: #DFDFDF;
            /* สีพื้นหลังของกล่อง */
            color: #150B6E;
            /* สีตัวอักษร */
            text-align: center;
            border-radius: 5px;
            /* มุมมนของกล่อง */
            font-size: 30px;
            font-weight: bold;
            text-decoration: none;
            /* ไม่มีเส้นใต้ */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* เมื่อเอาเมาส์ไปวางบนกล่อง */
        .clickable-box:hover {
            background-color: #E6E6FA;
            /* เปลี่ยนสีเมื่อเอาเมาส์ไปวาง */
        }
    </style>
</head>

<body>
    <!-- แถบด้านบน -->
    <div class="top-bar">

        <div class="menu-container">
            <span class="menu-icon" onclick="toggleMenu()">
                <img src="img/12.jpg" alt="Profile Icon">
            </span>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href='Profile.php'>โปรไฟล์</a>
                <a href='logout.php'>ออกจากระบบ</a>
            </div>
        </div>
    </div>

    <script>
        
        // ฟังก์ชันสำหรับเปิด/ปิดเมนู
        function toggleMenu() {
            const menu = document.getElementById("dropdownMenu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }

        // ปิดเมนูเมื่อคลิกนอกเมนู
        window.onclick = function (event) {
            const menu = document.getElementById("dropdownMenu");
            if (!event.target.closest('.menu-icon')) {
                if (menu.style.display === "block") {
                    menu.style.display = "none";
                }
            }
        }
    </script>

    <!-- กล่องข้อความที่สามารถกดได้ -->
    <a href="TeachingInformation2.php" class="clickable-box">สร้างฟอร์มภาระงานอาจารย์</a>

</body>

</html>
